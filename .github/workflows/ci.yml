name: CI Pipeline

on:
  push:
    branches: [main]
  pull_request:

jobs:
  lint-test-build:
    runs-on: ubuntu-latest

    env:
      IMAGE_NAME: hivebox-api

    steps:
      - name: ⬇️ Checkout code
        uses: actions/checkout@v4

      - name: 🐍 Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: 3.11

      - name: 📦 Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest httpx

      - name: 🧪 Run unit tests
        run: |
          PYTHONPATH=. pytest

      - name: 🧼 Lint Python code
        run: |
          pip install black
          black --check .

      - name: 🐳 Lint Dockerfile
        uses: hadolint/hadolint-action@v2
        with:
          dockerfile: Dockerfile

      - name: 🏗️ Build Docker image
        run: docker build -t $IMAGE_NAME .

      - name: 🚀 Run and test /version endpoint
        run: |
          docker run -d --rm -p 8000:8000 --name test-api $IMAGE_NAME
          sleep 5  # Give the container time to start
          curl -s http://localhost:8000/version | grep '"version":"v0.0.1"'
          docker stop test-api
